plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.artx.chatapp"
        minSdkVersion 22
        targetSdkVersion 30
        versionCode 1
        versionName "1.01"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    // Kotlin implementations
    //noinspection DifferentStdlibGradleVersion
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // AndroidX implementations
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'

    // Android Design implementations
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    // Bubble View implementations
    implementation 'com.github.lguipeng:BubbleView:1.0.1'

    //Emoji implementations
    implementation 'com.github.hani-momanii:SuperNova-Emoji:1.1'

    // Firebase implementations
    def firebaseVersion = '26.5.0'
    implementation platform("com.google.firebase:firebase-bom:$firebaseVersion")
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.firebase:firebase-database-ktx'

    // Firebase UI implementations
    def firebaseUIVersion = '7.1.1'
    implementation "com.firebaseui:firebase-ui-auth:$firebaseUIVersion"
    implementation "com.firebaseui:firebase-ui-database:$firebaseUIVersion"
    implementation "com.firebaseui:firebase-ui-firestore:$firebaseUIVersion"
    implementation "com.firebaseui:firebase-ui-storage:$firebaseUIVersion"

    // Unit Test implementations
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}